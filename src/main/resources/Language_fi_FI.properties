Register.Content= \
<h1>Rekisteriseloste</h1> \
<p><a href="http://www.tietosuoja.fi/fi/index/useinkysyttya/rekisteriseloste.html">http://www.tietosuoja.fi/fi/index/useinkysyttya/rekisteriseloste.html</a></p> \
<h2>Rekisterinpit\u00E4j\u00E4</h2> \
<p> \
Nimi: Suomen Akatemia<br> \
Osoite: Hakaniemenranta 6 PL 131 00531 Helsinki<br> \
Muut yhteystiedot: puhelinvaihde 029 533 5000 arkisin klo 8.00 - 16.15<br> \
</p> \
<h2>Yhteyshenkil\u00F6 rekisteri\u00E4 koskevissa asioissa</h2> \
<p> \
Nimi: Merja S\u00E4rkioja<br> \
Osoite: Hakaniemenranta 6 PL 131 00531 Helsinki<br> \
Muut yhteystiedot: puhelin 029 533 5111; s\u00E4hk\u00F6posti: etunimi.sukunimi(at)aka.fi<br> \
</p> \
<h2>Rekisterin nimi</h2> \
<p> \
Suomalaisten tutkimusinfrastruktuurien tietopankki \
</p> \
<h2>Henkil\u00F6tietojen k\u00E4sittelyn tarkoitus</h2> \
<p> \
Rekisterinpit\u00E4j\u00E4n teht\u00E4v\u00E4n\u00E4 on mm. rahoittaa kansallisesti merkitt\u00E4vien ja tieteellist\u00E4 tutkimusta edist\u00E4vien tutkimusinfrastruktuurien hankkimista, perustamista tai olemassa olevien palvelujen vahvistamista ja laajentamista. Osana t\u00E4t\u00E4 teht\u00E4v\u00E4\u00E4 rekisterin tavoitteena on tutkimusinfrastruktuurien vastuuhenkil\u00F6iden tietoja tallettamalla ja jakamalla: \
	<ul> \
		<li>edist\u00E4\u00E4 tutkimusinfrastruktuurien avoimuutta</li> \
		<li>parantaa palveluiden n\u00E4kyvyytt\u00E4, l\u00F6ydett\u00E4vyytt\u00E4 ja k\u00E4ytt\u00F6astetta</li> \
		<li>parantaa resurssien tehokasta hy\u00F6dynt\u00E4mist\u00E4 ja palveluiden yhteisk\u00E4ytt\u00F6\u00E4</li> \
		<li>edist\u00E4\u00E4 palveluntarjoajien vertaistukea</li> \
		<li>edist\u00E4\u00E4 palveluntarjoajien ammatillista meritoitumista</li> \
	</ul> \
Rekisterin henkil\u00F6tietojen k\u00E4sittely on ulkoistettu tietopankkipalvelun tekniselle yll\u00E4pit\u00E4j\u00E4lle, Tieteen tietotekniikan keskus CSC:lle. \
</p> \
<h2>Rekisterin tietosis\u00E4lt\u00F6</h2> \
<p> \
Nimi, titteli, rooli infrastruktuurissa, affiliaatio, puhelinnumero ja s\u00E4hk\u00F6postiosoite \
</p> \
<h2>S\u00E4\u00E4nn\u00F6nmukaiset tietol\u00E4hteet</h2> \
<p> \
Tiedot saadaan henkil\u00F6lt\u00E4 itselt\u00E4\u00E4n tai tutkimusinfrastruktuurilta johon h\u00E4nell\u00E4 on tiedonkeruun perusteena oleva roolisuhde. Tietojen luovutukseen ja jakamiseen on pyydetty henkil\u00F6n suostumus osana tietojen keruuta ja tarkistusta. \
</p> \
<h2>Tietojen tarkistaminen</h2> \
<p> \
Jokaisella henkil\u00F6ll\u00E4, jonka yhteystiedot rekisterist\u00E4 l\u00F6ytyv\u00E4t, on mahdollisuus tarkastaa itse\u00E4\u00E4n koskevat tiedot automaattisesti, sill\u00E4 kaikki palvelun sis\u00E4lt\u00E4m\u00E4t henkil\u00F6tiedot ovat julkisesti n\u00E4kyviss\u00E4 palvelun kautta. \
</p> \
<p> \
Jokaisella henkil\u00F6ll\u00E4, jonka yhteystiedot rekisterist\u00E4 l\u00F6ytyv\u00E4t, on mahdollisuus vaatia itse\u00E4\u00E4n koskevan virheellisen tiedon korjaamista. Pyynt\u00F6 tulee tehd\u00E4 s\u00E4hk\u00F6postitse henkil\u00F6tiedoissa mainitusta osoitteesta tai kyseisen infrastruktuurin muun vastuuhenkil\u00F6n kautta. Pyynt\u00F6 tulee osoittaa CSC:n asiakaspalveluun osoitteessa asiakaspalvelu(at)csc.fi tai servicedesk(at)csc.fi \
</p> \
<h2>Tietojen s\u00E4\u00E4nn\u00F6nmukaiset luovutukset</h2> \
<p> \
Mainitut tiedot asetetaan julkisesti saataville verkossa. Henkil\u00F6ilt\u00E4 on tiedonkeruun ja tarkistuksen yhteydess\u00E4 pyydetty suostumus t\u00E4h\u00E4n tietojen luovutukseen. \
</p> \
<h2>Tietojen siirto EU:n tai ETA:n ulkopuolelle</h2> \
<p> \
Mainitut tiedot asetetaan julkisesti saataville verkossa, my\u00F6s EU:n tai ETA:n ulkopuolelle. Henkil\u00F6ilt\u00E4 on tiedonkeruun ja tarkistuksen yhteydess\u00E4 pyydetty suostumus t\u00E4h\u00E4n tietojen luovutukseen. \
</p> \
<h2>Rekisterin suojauksen periaatteet</h2> \
<p> \
Manuaalinen aineisto<p> \
	<ul> \
		<li>Rekisteri ei sis\u00E4ll\u00E4 manuaalista aineistoa.</li> \
	</ul></p> \
ATK:lla k\u00E4sitelt\u00E4v\u00E4t tiedot<p> \
	<ul> \
		<li>Kaikki ker\u00E4tyt tiedot jaetaan julkisesti, joten tietojen julkituomista ei erikseen suojata. Tietojen oikeellisuutta ja niiden muokkausoikeuksia yll\u00E4pidet\u00E4\u00E4n tietopalvelun teknisen yll\u00E4pit\u00E4j\u00E4n Tieteen tietotekniikan keskus CSC:n tietosuojak\u00E4yt\u00E4nt\u00F6jen mukaisesti tietoj\u00E4rjestelmien teknisen toteutuksen ja yll\u00E4pidollisten toimenpiteiden osalta.</li> \
	</ul></p> \
</p> \

About.Content= \
<h2>Mit\u00E4 ovat Suomen tutkimusinfrastruktuurit?</h2> \
<p>Suomen tutkimusinfrastruktuurit ovat kansallisesti merkitt\u00E4vi\u00E4 tutkimusv\u00E4lineit\u00E4, laitteistoja, aineistoja ja palveluita, jotka mahdollistavat innovaatiotoiminnan eri vaiheissa tapahtuvan tutkimus- ja kehitysty\u00F6n ja tukevat j\u00E4rjest\u00E4ytynytt\u00E4 tutkimusty\u00F6t\u00E4, tutkijan koulutusta ja opetusta sek\u00E4 kehitt\u00E4v\u00E4t tutkimus- ja innovaatiokapasiteettia.</p> \
<p>Suomen tutkimusinfrastruktuurit -palvelu on tutkijoille, tutkimusinfrastruktuuripalveluiden tarjoajille sek\u00E4 niiden rahoittajille suunnattu tietopankki. Palvelu edist\u00E4\u00E4 tutkimusinfrastruktuurien yhteisk\u00E4ytt\u00F6\u00E4 ja avoimuutta kuvailemalla ja esittelem\u00E4ll\u00E4 tutkimusinfrastruktuureja ja niiden palveluita yhten\u00E4isell\u00E4 tavalla.</p> \
<p>Palvelu on pilottivaiheessa ja sen tietosis\u00E4lt\u00F6 ja toiminnallisuudet saattavat muuttua.</p> \
<p>Suomen tutkimusinfrastruktuurit on <a href="http://www.aka.fi/">Suomen Akatemian</a> sek\u00E4 <a href="http://okm.fi/">opetus- ja kulttuuriministeri\u00F6n</a> tarjoama palvelu. Palvelun tuottaa <a href="https://www.csc.fi/">CSC - Tieteen tietotekniikan keskus Oy</a>.</p> \
<h2>Kuinka k\u00E4ytt\u00E4\u00E4 palvelun sis\u00E4lt\u00E4m\u00E4\u00E4 dataa?</h2> \
<p>Tutkimusinfrastruktuurit voidaan identifioida ja niihin voidaan viitata k\u00E4ytt\u00E4en <a href="http://avointiede.fi/ri-tunnisteet" target= "_blank">pysyvi\u00E4 tunnisteita (PID)</a>.</p> \
<p>Palvelun sis\u00E4lt\u00E4m\u00E4 data on saatavilla <a href="http://avointiede.fi/ri-rajapinta" target= "_blank">ohjelmalliri-sen rajapinnan (API)</a> kautta.</p> \
<h2>Kuinka voin p\u00E4ivitt\u00E4\u00E4 tietojani?</h2> \
<p>Tietopankin sis\u00E4lt\u00E4m\u00E4t tiedot ker\u00E4ttiin tutkimusinfrastruktuureilta eriss\u00E4 vuosien 2015 ja 2016 aikana. Tietoja yhteismitallistetaan ja tarkistetaan, ja ne pyrit\u00E4\u00E4n p\u00E4ivitt\u00E4m\u00E4\u00E4n mahdollisimman pian. T\u00E4ll\u00E4 hetkell\u00E4 palvelu sis\u00E4lt\u00E4\u00E4 tietoja <a href="http://www.aka.fi/fi/tiedepoliittinen-toiminta/tutkimusinfrastruktuurit">Suomen tutkimusinfrastruktuurien strategian ja tiekartan 2014-2020</a> sek\u00E4 muista Suomen Akatemian rahoittamista infrastruktuureista.</p> \
<p>Palvelun sis\u00E4lt\u00E4mien henkil\u00F6tietojen k\u00E4sittelyst\u00E4 voit lukea rekisteriselosteestamme (valikko t\u00E4m\u00E4n sivun vasemmassa laidassa). \
<p>Jos havaitset tutkimusinfrastruktuuriasi koskevia v\u00E4\u00E4ri\u00E4 tai vanhentuneita tietoja, ota yhteytt\u00E4: asiakaspalvelu (at) csc.fi.</p> \
<h2>Kuinka tietopankkia kehitet\u00E4\u00E4n?</h2> \
<p>Suomen tutkimusinfrastruktuurien tietopankin kehitt\u00E4minen alkoi vuonna 2015 Avoin tiede ja tutkimus -hankkeessa. Palvelu julkaistiin 2016 alussa ja se toimii <a href="http://avaa.tdata.fi">AVAA</a>-julkaisualustan p\u00E4\u00E4ll\u00E4. Palvelun kehitys jatkuu vuoden 2017 kuluessa yhteisty\u00F6ss\u00E4 tutkijoiden ja tutkimusinfrastruktuuripalveluiden tarjoajien kanssa.</p> \
<p>Kehit\u00E4mme palvelun sis\u00E4lt\u00F6\u00E4 ja toiminnallisuutta kokeilujen ja niist\u00E4 saatavan palautteen kautta - jos havaitsemme, ett\u00E4 jokin asia ei toimi, sit\u00E4 kehitet\u00E4\u00E4n tai siit\u00E4 luovutaan. Kaikki tietosis\u00E4lt\u00F6 ei ole v\u00E4ltt\u00E4m\u00E4tt\u00E4 t\u00E4ysin ajantasaista, eik\u00E4 palvelua tule k\u00E4ytt\u00E4\u00E4 virallisena l\u00E4hteen\u00E4.</p> \
<p>Tarkempia tietoja palvelun kehityksest\u00E4 saa projektip\u00E4\u00E4llikk\u00F6 Anssi Kainulaiselta: anssi.kainulainen (at) csc.fi.</p>
	
Glossary.Content= \
<h1>Sanasto</h1> \
<div style="overflow-x:auto;"> \
<table class="tupa-glossary-table"> \
  <tr> \
    <th class="tupa-th tupa-background"> \
    	Termi \
    </th> \
    <th class="tupa-th tupa-background"> \
    	Kuvaus \
    </th> \
  </tr> \
  <tr> \
    <td class="tupa-td"> \
    	Avoin tiede \
    </td> \
    <td class="tupa-td"> \
    	Avoin tiede tarkoittaa pyrkimyksi\u00E4 edist\u00E4\u00E4 avoimia toimintamalleja tieteellisess\u00E4 tutkimuksessa. Keskeinen tavoite on tutkimustulosten, \
   		tutkimusdatan ja tutkimuksessa k\u00E4ytettyjen menetelmien julkaiseminen siten, ett\u00E4 ne ovat kaikkien halukkaiden tarkasteltavissa sek\u00E4 \
    	k\u00E4ytett\u00E4viss\u00E4. Avoin tiede sis\u00E4lt\u00E4\u00E4 k\u00E4yt\u00E4nt\u00F6j\u00E4, kuten tutkimusjulkaisujen avoimen saatavuuden (open access) edist\u00E4minen, tutkimusaineistojen \
    	avoin julkaiseminen, avoimen l\u00E4hdekoodin ja avoimien standardien hy\u00F6dynt\u00E4minen, sek\u00E4 tutkimusprosessin julkinen dokumentointi niin kutsutun \
    	avoimen muistikirjan menetelm\u00E4ll\u00E4. \
    </td> \
  </tr> \
  <tr> \
    <td class="tupa-td"> \
    	Avoin julkaiseminen \
    </td> \
    <td class="tupa-td"> \
    	Tutkimusjulkaisujen (artikkelien, raporttien, monografioiden) open access- julkaisemisella tarkoitetaan yksikertaisimmillaan julkaisun \
    	saattamista tietoverkkoon ja oikeutta lukea, kopioida, tulostaa ja linkitt\u00E4\u00E4 kokonaisia tieteellisi\u00E4 julkaisuja. Open access -julkaisemisella \
    	tarkoitetaan tieteellisen tiedon vapaata levityst\u00E4. Tieteellinen julkaisu on avoimesti saatavissa, kun se on sek\u00E4 tiedeyhteis\u00F6n ett\u00E4 suuren \
    	yleis\u00F6n luettavissa Internetist\u00E4 ilmaiseksi ja esteett\u00F6m\u00E4sti. \
    </td> \
  </tr> \
  <tr> \
    <td class="tupa-td"> \
    	Avoin data \
    </td> \
    <td class="tupa-td"> \
    	Avoimella datalla tarkoitetaan tutkimukselle, julkishallinnolle, organisaatioille, yrityksille tai yksityishenkil\u00F6ille kertynytt\u00E4 jalostamatonta \
    	informaatiota, joka on avattu ulkopuolisillekin vapaasti ja maksutta hy\u00F6dynnett\u00E4v\u00E4ksi. \
    	( <a href="http://www.hri.fi/fi/mita-on-avoin-data/" target="_blank">http://www.hri.fi/fi/mita-on-avoin-data/</a> ) \
    </td> \
  </tr> \
  <tr> \
    <td class="tupa-td"> \
    	Avoin lisenssi \
    </td> \
    <td class="tupa-td"> \
    	Tutkimusdata ja -julkaisut ovat yleens\u00E4 tekij\u00E4noikeuksien suojaamia. N\u00E4iden aineistojen avoin k\u00E4ytt\u00F6 voidaan kuitenkin mahdollistaa sopimuksin. \
    	Creative Commons -lisensseill\u00E4 jaat osan tekij\u00E4noikeuksiasi ja annat haluamasi vapaudet teoksen k\u00E4ytt\u00E4j\u00E4lle, katsojalle tai kokijalle. Eri ehtoja \
    	yhdistelem\u00E4ll\u00E4 voit jakaa oikeuksiasi itsellesi ja tilanteeseen sopivalla tavalla. ATT-hanke suosittelee CC0:n, CC 4.0 BY:n tai tarvittaessa muiden \
    	yleisesti tunnettujen sopimuslisenssien k\u00E4ytt\u00F6\u00E4. <a href="http://creativecommons.fi/lisenssit/" target="_blank">http://creativecommons.fi/lisenssit/</a> \
    	( <a href="http://avointiede.fi/keskeinen-sanasto" target="_blank">http://avointiede.fi/keskeinen-sanasto</a> ) \
    </td> \
  </tr> \
  <tr> \
    <td class="tupa-td"> \
    	ESFRI \
    </td> \
    <td class="tupa-td"> \
    	EU-j\u00E4senmaiden ja assosiaatiomaiden yhteisty\u00F6elin tutkimusinfrastruktuureja koskevan politiikan valmistelussa ja m\u00E4\u00E4rittelyss\u00E4. ESFRI koostuu \
    	tutkimusministeri\u00F6iden ja rahoittajien edustajista. ( <a href="http://avointiede.fi/keskeinen-sanasto" target="_blank">http://avointiede.fi/keskeinen-sanasto</a> ) \
    </td> \
  </tr> \
  <tr> \
    <td class="tupa-td"> \
    	Pysyv\u00E4 tunniste \
    </td> \
    <td class="tupa-td"> \
    	<p> \
	    	Tunniste on kohteen yksil\u00F6iv\u00E4 ainutkertainen merkkijono, jonka avulla kohteeseen voidaan yksiselitteisesti viitata. Pysyv\u00E4 tunniste on koko kohteen elinajaksi \
            tallennettu tunniste. Digitaalisille materiaaleille on useita eri tunnistej\u00E4rjestelmi\u00E4, esim. URN tai DOI-tunnisteet. Resolver-palvelun avulla tunnisteet voivat \
            toimia toiminnallisina tunnuksina eli pysyvin\u00E4 linkkein\u00E4 verkossa. \
    		( <a href="http://avointiede.fi/keskeinen-sanasto" target="_blank">http://avointiede.fi/keskeinen-sanasto</a> ) \
    	</p> \
    	<p> \
			T\u00E4ss\u00E4 palvelussa infrastruktuureille annetaan URN-tunniste ja tarvittaessa siihen liitet\u00E4\u00E4n muita olemassaolevia tunnisteita. \
		</p> \
    </td> \
  </tr> \
  <tr> \
    <td class="tupa-td"> \
    	Tutkimusaineisto, tutkimuksen tietoaineisto \
    </td> \
    <td class="tupa-td"> \
		Tutkimusaineistoilla tarkoitetaan niit\u00E4 resursseja, joita tutkija tuottaa tai joita h\u00E4n k\u00E4ytt\u00E4\u00E4 tutkimusprosessin aikana. Tutkimuksen tietoaineistolla \
		tarkoitetaan digitaalisessa, analogisessa ja fyysisess\u00E4 muodossa olevia tieteellisen tutkimuksen perusaineistoja ja niist\u00E4 jalostettuja aineistoja, \
		joihin tutkimuksen l\u00F6yd\u00F6kset ja tulokset perustuvat. Tutkimusaineistot voivat olla aineellisia tai aineettomia. Jotta aineisto olisi tutkimukseen \
		kelpaavaa, siihen t\u00E4ytyy liitty\u00E4 tietoja ainakin sen alkuper\u00E4st\u00E4. Tietoaineistoihin yleens\u00E4 kuuluvat sek\u00E4 tutkimuksen tuottamat ett\u00E4 tutkimuksen \
		hy\u00F6dynnett\u00E4viss\u00E4 olevat aineistot. Esimerkiksi datan liitteeksi tarvitaan kuvailevaa ja teknist\u00E4 tietoa siit\u00E4 mit\u00E4 informaatiota se sis\u00E4lt\u00E4\u00E4. Siksi \
		tutkimusdataan liittyy paljon tietoa siit\u00E4, miten se on rakenteistettu ja koodattu, miten se on syntynyt ja miten sit\u00E4 on k\u00E4sitelty. N\u00E4m\u00E4 tiedot on \
		aina syyt\u00E4 tallentaa esimerkiksi metatietoihin, koodikirjoihin ja/tai muuhun dokumentaatioon. Yhdess\u00E4 datan kanssa t\u00E4st\u00E4 kokonaisuudesta muodostuu \
		tutkimusaineisto. On siis huomattava, ett\u00E4 kaikki tutkimukselle hy\u00F6dylliset tietoaineistot eiv\u00E4t v\u00E4ltt\u00E4m\u00E4tt\u00E4 ole alun perin ker\u00E4tty tutkimusk\u00E4ytt\u00F6\u00F6n \
		vaan esimerkiksi hallinnollista seurantaa, valvontaa, raportointia ja tilastointia varten. \
		( <a href="http://avointiede.fi/keskeinen-sanasto" target="_blank">http://avointiede.fi/keskeinen-sanasto</a> ) \
    </td> \
  </tr> \
  <tr> \
    <td class="tupa-td"> \
    	Tutkimusinfrastruktuuri \
    </td> \
    <td class="tupa-td"> \
   		Tutkimusinfrastruktuureilla tarkoitetaan tutkimusv\u00E4lineit\u00E4, laitteistoja, aineistoja ja palveluita, jotka mahdollistavat innovaatiotoiminnan eri \
   		vaiheissa tapahtuvan tutkimus- ja kehitysty\u00F6n ja tukevat j\u00E4rjest\u00E4ytynytt\u00E4 tutkimusty\u00F6t\u00E4, tutkijan koulutusta ja opetusta sek\u00E4 kehitt\u00E4v\u00E4t \
   		tutkimus- ja innovaatiokapasiteettia. ( \
		<a href="http://www.aka.fi/fi/tiedepoliittinen-toiminta/tutkimusinfrastruktuurit" target="_blank">Suomen tutkimusinfrastruktuurien strategia ja \
		tiekartta 2014-2020</a> ) \
    </td> \
  </tr> \
  <tr> \
    <td class="tupa-td"> \
    	E-infrastruktuuri \
    </td> \
    <td class="tupa-td"> \
		Termi e-infrastruktuuri viittaa tutkimusta tukevaan s\u00E4hk\u00F6isten palveluiden ymp\u00E4rist\u00F6\u00F6n, jossa kaikki tutkijat \u2014 ty\u00F6skennelless\u00E4\u00E4n sek\u00E4 \
		koti-instituutioissaan ett\u00E4 kansallisissa tai kansainv\u00E4lisiss\u00E4 tieteellisiss\u00E4 hankkeissa \u2014 saavat p\u00E4\u00E4syn palveluihin ja resursseihin. \
		E-infrastruktuuri liitt\u00E4\u00E4 yhteen tutkimuslaitteistot, tietoaineistot, laskentaresurssit, ohjelmistot, tietoverkot sek\u00E4 palvelut. \
		( <a href="http://avointiede.fi/keskeinen-sanasto" target="_blank">http://avointiede.fi/keskeinen-sanasto</a> ) \
    </td> \
  </tr> \
  <tr> \
    <td class="tupa-td"> \
    	Tutkimusinfrastruktuurin avoimuus \
    </td> \
    <td class="tupa-td"> \
      <table class="tupa-glossary-table"> \
	    <tr> \
          <th class="tupa-th tupa-background">Infrastruktuurin avoimuuden ulottuvuus</th> \
          <th class="tupa-th tupa-background">Avoimuuden 1. taso</th> \
          <th class="tupa-th tupa-background">Avoimuuden 2. taso</th> \
         <th class="tupa-th tupa-background">Avoimuuden 3. taso</th> \
      </tr> \
      <tr> \
        <td class="tupa-td tupa-background">Saavutettavuus</td> \
        <td class="tupa-td">Avoin kaikille</td> \
        <td class="tupa-td">Avoin kaikille tutkijoille tunnistautumisen kautta</td> \
        <td class="tupa-td">Avoin vain hakuprosessin l\u00E4p\u00E4isseille</td> \
      </tr> \
      <tr> \
        <td class="tupa-td tupa-background">Anonymiteetti</td> \
        <td class="tupa-td">K\u00E4ytt\u00F6 mahdollista anonyymisti</td> \
        <td class="tupa-td">Tulosten julkaisu vaatii tunnistautumista, k\u00E4ytt\u00F6 vapaata</td> \
        <td class="tupa-td">Tulosten k\u00E4ytt\u00F6 vaatii tunnistautumisen</td> \
      </tr> \
      <tr> \
        <td class="tupa-td tupa-background">Maksullisuus</td> \
        <td class="tupa-td">K\u00E4ytt\u00F6 on kaikille ilmaista</td> \
        <td class="tupa-td">Osittainen maksullisuus</td> \
        <td class="tupa-td">K\u00E4ytt\u00F6 on kaikille maksullista</td> \
      </tr> \
      <tr> \
        <td class="tupa-td tupa-background">Tulosten julkaisuvelvoite</td> \
        <td class="tupa-td">Tulokset julkaistaan avoimesti</td> \
        <td class="tupa-td">Julkaisemista edellytet\u00E4\u00E4n mutta avoimuutta ei vaadita</td> \
        <td class="tupa-td">Ei velvoitetta julkaista tutkimustuloksia</td> \
      </tr> \
      <tr> \
        <td class="tupa-td tupa-background">Tuotoksien julkaisuvelvoite</td> \
        <td class="tupa-td">Data ja julkaisut arkistoidaan avoimesti saataville koneluettavassa muodossa</td> \
        <td class="tupa-td">Osa datasta ja julkaisuista arkistoidaan ja saatavilla</td> \
        <td class="tupa-td">Data ja julkaisut eiv\u00E4t saatavilla</td> \
      </tr> \
      <tr> \
        <td class="tupa-td tupa-background">Osaamisen avoimuus</td> \
        <td class="tupa-td">Osaajarekisteri on avoin. Koulutusta ja opastusta olemassa</td> \
        <td class="tupa-td">Osaajat osittain kerrottuna. Jonkin verran ohjeistusta ja koulutusta</td> \
		<td class="tupa-td">Osaajatietoja ei kerrota. Ei koulutusta eik\u00E4 opastusta</td> \
      </tr> \
      <tr> \
        <td class="tupa-td tupa-background">Seurantaty\u00F6kalut</td> \
        <td class="tupa-td">Tuloksien ja tuotoksien k\u00E4ytt\u00F6\u00E4 seurataan ja siit\u00E4 kerrotaan avoimesti</td> \
        <td class="tupa-td">Osin</td> \
        <td class="tupa-td">Ei seurata</td> \
      </tr> \
      <tr> \
        <td class="tupa-td tupa-background">Tulosten lisensointi</td> \
        <td class="tupa-td">Edellytet\u00E4\u00E4n avointa lisensointia, esim. CCS4.0BY</td> \
        <td class="tupa-td">Osittain lisensoitua</td> \
        <td class="tupa-td">Ei lisensointia</td> \
      </tr> \
    </table> \
    </td> \
  </tr> \
  <tr> \
    <td class="tupa-td"> \
    	Palvelutyyppi \
    </td> \
    <td class="tupa-td"> \
    	<p> \
			Palvelut voivat olla aineistointensiivisi\u00E4, laitteistointensiivisi\u00E4 ja/tai palveluintensiivisi\u00E4. \
		</p> \
		<p> \
			Aineistointensiiviset tutkimusinfrastruktuurit tarjoavat tietovarantoja ja tietopalveluja sek\u00E4 auttavat tutkijoita l\u00F6yt\u00E4m\u00E4\u00E4n ja p\u00E4\u00E4sem\u00E4\u00E4n \
			k\u00E4siksi tutkimusaineistoihin. Enenev\u00E4ss\u00E4 m\u00E4\u00E4rin aineistot ovat s\u00E4hk\u00F6isess\u00E4 muodossa ja k\u00E4ytett\u00E4viss\u00E4 tutkijan fyysisest\u00E4 sijainnista riippumattomasti. \
		</p> \
		<p> \
			Laitteistointensiiviset tutkimusinfrastruktuurit tarjoavat erityyppisi\u00E4 tieteellisi\u00E4 mittauslaitteita ja -asemia, laboratorioita, koneita ja muita \
			fyysiseen paikkaan sidottuja, hajautettuja tai siirrelt\u00E4vi\u00E4 v\u00E4lineit\u00E4. \
		</p> \
		<p> \
			Palveluintensiiviset tutkimusinfrastruktuurit tarjoavat esimerkiksi mittaus-, analyysi-, prosessointi-, laskenta-, asiantuntija-, tuki- ja \
			koulutuspalveluita. Palvelut voivat olla tietoteknisi\u00E4 ja automatisoituja tai henkil\u00F6ty\u00F6h\u00F6n painottuvia. \
		</p> \
    </td> \
  </tr> \
  <tr> \
    <td class="tupa-td"> \
    	Paikkatyyppi \
    </td> \
    <td class="tupa-td"> \
    	<p> \
			Palvelut voivat olla virtuaalisia, hajautettuja tai yhteen paikkaan sidottuja. \
		</p> \
		<p> \
			Virtuaalinen palvelu on k\u00E4ytett\u00E4viss\u00E4 internetin v\u00E4lityksell\u00E4. \
		</p> \
		<p> \
			Hajautettu palvelu tai sen osia tuotetaan tai on k\u00E4ytett\u00E4viss\u00E4 useassa maantieteellisess\u00E4 sijainnissa. \
		</p> \
		<p> \
			Paikkasidonnainen palvelu on k\u00E4ytett\u00E4viss\u00E4 vain yhdess\u00E4 maantieteellisess\u00E4 sijainnissa. \
		</p> \
    </td> \
  </tr> \
</table> \
</div> \

