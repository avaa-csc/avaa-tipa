 	<tr> \
		<td class="tupa-td"> \
			Service type \
		</td> \
		<td class="tupa-td"> \
 			<p> \
				Services can be resource, equipment and/or service intensive. \
			</p> \
			<p> \
				Resource intensive research infrastructures offer data resources and information services and help researchers find and access research data. \
				The resources are increasinly in electronic format and accessible independently of physical location. \
			</p> \
			<p> \
				Equipment intensive research infrastructures offer scientific measuring devices and stations, laboratories, machines and other equipment, \
				which are portable, distributed or single-sited. \
			</p> \
			<p> \
				Service intensive research infrastructures offer measurement, analysis, processing, computing, expert, support and training services. Services \
				can be virtual and automated or manual and require expert knowledge. \
			</p> \
		</td> \
	</tr> \
	<tr> \
		<td class="tupa-td"> \
