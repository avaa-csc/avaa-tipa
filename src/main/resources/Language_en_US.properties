Register.Content= \
<h1>Register description</h1> \
<p><a href="http://www.tietosuoja.fi/fi/index/useinkysyttya/rekisteriseloste.html">http://www.tietosuoja.fi/fi/index/useinkysyttya/rekisteriseloste.html</a></p> \
<h2>Controller of the register</h2> \
<p> \
Name: Academy of Finland<br> \
Address: Hakaniemenranta 6 P.O.Box 131 00531 Helsinki, Finland<br> \
Contact information: telephone switch +358 29 533 5000 on weekdays between 8.00 am and 4.15 pm \
</p> \
<h2>Person in charge of the register</h2> \
<p> \
Name: Merja S\u00E4rkioja<br> \
Address: Hakaniemenranta 6 P.O.Box 131 00531 Helsinki, Finland<br> \
Contact information: telephone +358 29 533 5111; email: firstname.surname(at)aka.fi \
</p> \
<h2>Name of the register</h2> \
<p> \
Suomalaisten tutkimusinfrastruktuurien tietopankki / Finnish research infrastructure databank \
</p> \
<h2>Basis for maintaining the register</h2> \
<p> \
The mission of the controller of the register is, among other things, to provide funding used for purchasing and establishing research infrastructures that are nationally significant and promote scientific research, and for strengthening and expanding existing services. As a part of this mission, by storing and sharing information about the persons responsible for research infrastructures, the register aims to: \
	<ul> \
		<li>promote openness of research infrastructures</li> \
		<li>enhance visibility, findability and utilization of services</li> \
		<li>enhance efficient use of resources and joint use of services</li> \
		<li>promote service providers' peer support</li> \
		<li>promote professional merit of service providers</li> \
	</ul> \
Information processing is outsourced to the service's technical provider, CSC - Finnish IT Center for Science Ltd. \
</p> \
<h2>Data content of the register</h2> \
<p> \
name, title, role within the infrastructure, affiliation, phone number and email address \
</p> \
<h2>Regular sources of information</h2> \
<p> \
Information is provided by the persons themselves or by the infrastructures in which they have a role. As part of this data collection and verification each person has been asked to give their consent to the disclosure and transfer of data. \
</p> \
<h2>Verification of data</h2> \
<p> \
A person whose contact information can be found in the register is able to verify his or her information automatically as all the personal data in the service is publicly available. \
</p> \
<p> \
A person whose contact information can be found in the register is able to demand that incorrect information about him or her is corrected. The request shall be sent from the email address mentioned in the personal data or through another person responsible for the infrastructure in question. The request shall be emailed to the CSC service desk at servicedesk(at)csc.fi \
</p> \
<h2>Regular disclosure of data</h2> \
<p> \
Data mentioned above are made publicly available in the internet. Permission for this disclosure has been asked as part of the data collection and verification. \
</p> \
<h2>Transfer of data outside of the EU or EEA</h2> \
<p> \
Data mentioned above are made publicly available in the internet, including outside of the EU or EEA. Permission for this disclosure has been asked as part of the data collection and verification. \
</p> \
<h2>Principles of register protection</h2> \
<p> \
Manual data<p> \
	<ul> \
		<li>The register does not contain any manual data</li> \
	</ul></p> \
Digital data<p> \
	<ul> \
		<li>All collected data is shared publicly, so the disclosure process is not separately protected. Data integrity and access rights, regarding technical implementation and service maintenance, are maintained according to the data protection principles of the service's technical operator CSC - Finnish IT Center for Science Ltd.</li> \
	</ul></p> \
</p> \

About.Content= \
<h2>What are Finnish research infrastructures?</h2> \
<p>Finnish research infrastructures are nationally significant research facilities, equipment, materials and services that enable research and development at various stages of innovation, while supporting organised research, research training and teaching, and developing research and innovation capacity.</p> \
<p>The Finnish research infrastructures -service is a databank for researchers, research infrastructure service providers and funders. The service promotes sharing and openness by describing and showcasing research infrastructures and their services in a unified manner.</p> \
<p>The service is in it's pilot phase. The information content and functionality are subject to change.</p> \
<p>Finnish research infrastructures is a service offered by the <a href="http://www.aka.fi/en/">Academy of Finland</a> and the <a href="http://minedu.fi/OPM/?lang=en">Ministry of Education and Culture of Finland</a>. The service is produced by <a href="https://www.csc.fi/home">CSC - IT Center for Science Ltd</a>.</p> \
<h2>How to use the data in the service?</h2> \
<p>Research infrastructures can be identified and referred to by using <a href="http://openscience.fi/ri-pid" target= "_blank">persistent identifiers (PID)</a>.</p> \
<p>Information within the databank can be accessed through <a href="http://openscience.fi/ri-api" target= "_blank">an API</a>.</p> \
<h2>How can I update my information?</h2> \
<p>The information within the databank were collected in batches in 2015 and 2016. The information is being verified and commeasured, and we aim to update them as soon as possible. At the moment the service contains information of infrastructures included in <a href="http://www.aka.fi/en/research-and-science-policy/research-infrastructures/">Finland's Strategy and Roadmap for Research Infrastructures 2014-2020</a> and other infrastructures funded by the Academy of Finland.</p> \
<p>More information about handling of personal information in our service can be found in our register description (see menu on left side of this page).</p> \
<p>If you notice incorrect or outdated information about your infrastructure, please contact us: servicedesk (at) csc.fi.</p> \
<h2>How is the service developed?</h2> \
<p>Development of the Finnish research infrastructure databank began in 2015 in the Open science and research initiative. The service was released in the beginning of 2016 and it operates on the <a href="http://avaa.tdata.fi">AVAA</a> publishing platform. The development of the service continues in 2017 in cooperation with researchers and research infrastructure service providers.</p> \
<p>We are developing the service and content through experimentation and feedback - if something doesn't work, we will improve or discard it. All of the information might not be exactly up-to-date, which means the service should not be used as an official source.</p> \
<p>For further information about the development of the service, contact project manager Anssi Kainulainen: anssi.kainulainen (at) csc.fi.</p>

Glossary.Content= \
<h1>Glossary</h1> \
<div style="overflow-x:auto;"> \
<table class="tupa-glossary-table"> \
	<tr> \
		<th class="tupa-th tupa-background"> \
			Term \
		</th> \
		<th class="tupa-th tupa-background"> \
			Description \
		</th> \
	</tr> \
	<tr> \
		<td class="tupa-td"> \
			Open science \
		</td> \
		<td class="tupa-td"> \
			Open Science is a concept in which research methods, data and outcomes are all thoroughly documented and public accessible. \
			( <a href="http://openscience.fi/key-concepts" target= "_blank">http://openscience.fi/key-concepts</a> ) \
		</td> \
	</tr> \
	<tr> \
		<td class="tupa-td"> \
			Open access (scientific publishing) \
		</td> \
		<td class="tupa-td"> \
			Open access (OA) refers to online research outputs that are free of all restrictions on access (e.g., access tolls) and free of \
			many restrictions on use (e.g. certain copyright and license restrictions). Open access can be applied to all forms of published \
			research output, including peer-reviewed and non peer-reviewed academic journal articles, conference papers, theses, book chapters, \
			and monographs. \
			( <a href="https://en.wikipedia.org/wiki/Open_access" target="_blank">https://en.wikipedia.org/wiki/Open_access</a> ) \
		</td> \
	</tr> \
	<tr> \
		<td class="tupa-td"> \
			Open data \
		</td> \
		<td class="tupa-td"> \
			Open data refers to unprocessed information accumulated by research organisations, researchers, public administration, companies or \
			private persons that is made freely accessible to third parties for use without charge. \
			( <a href="http://openscience.fi/handbook" target="_blank">http://openscience.fi/handbook</a> ) \
		</td> \
	</tr> \
 	<tr> \
		<td class="tupa-td"> \
			Open license, public copyright license \
		</td> \
		<td class="tupa-td"> \
			There are several <a href="http://en.wikipedia.org/wiki/Public_copyright_license" target="_blank">public copyright licenses</a> that enable \
			the free distribution of an otherwise copyrighted work. Under a Creative Commons license, the author relinquishes a portion of his or her \
			copyrights, giving the desired rights for users, viewers or experimenters to use the work. \
			( <a href="http://openscience.fi/key-concepts" target="_blank">http://openscience.fi/key-concepts</a> ) \
		</td> \
	</tr> \
	<tr> \
		<td class="tupa-td"> \
			ESFRI (European Strategy Forum on Research Infrastructures) \
		</td> \
		<td class="tupa-td"> \
			Co-operative body of EU Member and Associate countries which functions as a strategic instrument to develop the scientific integration of Europe and to \
			strengthen its international outreach. Its mission to leads policy-making on research infrastructures in Europe and to facilitate multilateral initiatives \
			leading to the better use and development of research infrastructures, at EU and international level. \
			( <a href="http://openscience.fi/key-concepts" target="_blank">http://openscience.fi/key-concepts</a> ) \
		</td> \
	</tr> \
	<tr> \
		<td class="tupa-td"> \
			PID, Persistent identifier \
		</td> \
 		<td class="tupa-td"> \
			<p> \
                Persistent identifier is a unique, object-specific character string, which is used to make clear references to the object. The persistent \
                identifier is assigned to the object for its entire lifecycle. There are numerous identifier systems for digital data, such as Uniform \
                Resource Name (URN) or Digital Object Identifier (DOI). ( <a href="http://openscience.fi/key-concepts" target="_blank">http://openscience.fi/key-concepts</a> ) \
			</p> \
			<p> \
				This service provides URN identifiers for infrastructures and attaches others when necessary. \
			</p> \
		</td> \
	</tr> \
	<tr> \
		<td class="tupa-td"> \
			Research material \
    	</td> \
		<td class="tupa-td"> \
			In the National Research Data Project (TTA), research data comprehends national digital data and data reserves produced by means of public funding. Data \
			includes data produced in research and data used in research. Therefore, it should be kept in mind that all data useful to research was not necessarily \
			originally collected for research use, but rather for administrative monitoring, control, reporting and statistics. \
			( <a href="http://openscience.fi/key-concepts" target="_blank">http://openscience.fi/key-concepts</a> ) \
		</td> \
	</tr> \
	<tr> \
		<td class="tupa-td"> \
			Research infrastructure \
		</td> \
		<td class="tupa-td"> \
			<p> \
				Research infrastructures refer to research facilities, equipment, materials and services that enable research and development at various stages of \
				innovation, while supporting organised research, research training and teaching, and developing research and innovation capacity. \
				( <a href="http://www.aka.fi/en/research-and-science-policy/research-infrastructures/" target="_blank">(Finland's Strategy and Roadmap for Research Infrastructures 2014-2020</a> ) \
			</p> \
		</td> \
	</tr> \
	<tr> \
		<td class="tupa-td"> \
			E-infrastructure \
		</td> \
		<td class="tupa-td"> \
			The term e-infrastructure refers to an advanced IT resources and services environment that supports researchers through distributed global collaborations \
			enabled by the Internet. E-infrastructure brings together research equipment, high performance computing and network resources and services, and research \
			data produced as well. ( <a href="http://openscience.fi/key-concepts" target="_blank">http://openscience.fi/key-concepts</a> ) \
		</td> \
	</tr> \
	<tr> \
		<td class="tupa-td"> \
			Openness of research infrastructures \
		</td> \
		<td class="tupa-td"> \
			<table class="tupa-glossary-table"> \
				<tr> \
					<th class="tupa-th tupa-background">Dimension of infrastructure openness</th> \
					<th class="tupa-th tupa-background">Openness 1st level</th> \
					<th class="tupa-th tupa-background">Openness 2nd level</th> \
					<th class="tupa-th tupa-background">Openness 3rd level</th> \
				</tr> \
				<tr> \
					<td class="tupa-td tupa-background">Accessibility</td> \
					<td class="tupa-td">Openly accessible for all.</td> \
					<td class="tupa-td">Accessible only through identification and authentication.</td> \
					<td class="tupa-td">Accessible only through a application process.</td> \
				</tr> \
				<tr> \
					<td class="tupa-td tupa-background">Anonymity</td> \
					<td class="tupa-td">Use of service is completely anonymous.</td> \
					<td class="tupa-td">Use of service is anonymous, publishing results requires authentication.</td> \
					<td class="tupa-td">Use of service requires authentication.</td> \
				</tr> \
				<tr> \
					<td class="tupa-td tupa-background">Chargeability</td> \
					<td class="tupa-td">Use of service is free of charge for all.</td> \
					<td class="tupa-td">Use of service is partly chargeable.</td> \
					<td class="tupa-td">Use of service is chargeable for everyone.</td> \
				</tr> \
				<tr> \
					<td class="tupa-td tupa-background">Result publication requirement</td> \
					<td class="tupa-td">Requirement to openly publish research results.</td> \
					<td class="tupa-td">Requirement to publish research results.</td> \
					<td class="tupa-td">No requirement to publish research results.</td> \
				</tr> \
				<tr> \
					<td class="tupa-td tupa-background">Output publication requirement</td> \
					<td class="tupa-td">Research output, e.g. data and publications, are archived in machine-readable form and openly available.</td> \
					<td class="tupa-td">Research output, e.g. data and publications, are partially archived and available.</td> \
					<td class="tupa-td">Research output, e.g. data and publications, not available.</td> \
				</tr> \
				<tr> \
					<td class="tupa-td tupa-background">Expertise</td> \
					<td class="tupa-td">An open expert register exists. Training is offered.</td> \
					<td class="tupa-td">Experts partially documented. Some training is offered.</td> \
