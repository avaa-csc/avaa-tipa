		</td> \
		<td class="tupa-td"> \
			<p> \
				Services can be virtual, distributed or single-sited. \
			</p> \
			<p> \
				A virtual service is available through the internet. \
			</p> \
			<p> \
				A distributed service, or parts of it, are produced or made available in multiple physical locations. \
			</p> \
			<p> \
				A single-sited service is available only in a single physical location. \
			</p> \
		</td> \
